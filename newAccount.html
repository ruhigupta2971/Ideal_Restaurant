<html>
<head>
  <title>Ideal Restaurant - SignIn</title>
  <link rel="icon" href="https://i.ibb.co/vwnDD6S/Ideal-Restaurant-3.png" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="StyleSs.css">
  </head>
  <body>
      
    <div class="signinbox">
      <img src="https://i.ibb.co/2cMM6rw/Ideal-Restaurant-2.png" class="logo">
      <h1>Sign-In</h1>
      <form aciton ="/myaction.php" name="myForm" onsubmit="return validateForm()" method="post">
        <div>
            <p>First Name</p>
            <input type="text" name="" placeholder="Enter Your First Name">
        </div>
        <p>Last Name</p>
        <input type="text" name="" placeholder="Enter Your Last Name">
        <div  class="formdesign" id="username">
            <p>Username</p>
            <input type="text" name="" placeholder="Enter Username">
        </div>
        <div  class="formdesign" id="fphone">
        <p>Mobile No.</p>
        <input type="number" name="" placeholder="Enter your mobile number">
        </div>
        <div  class="formdesign" id="femail">
        <p>Email-Id</p>
        <input type="email" name="" placeholder="Enter Your Email">
        </div>
        <div  class="formdesign" id="fpass">
        <p>Password</p>
        <input type="password" name="" placeholder="Enter Password">
        </div>
        <div  class="formdesign" id="fcpass">
        <p>Confirm Password</p>
        <input type="password" name="" placeholder="Confirm Password">
        </div>
        <input type="submit" name="Signin" value="Signin">
        
      </form>

    </div>

  </body>
  <script src="index.js"></script>

</html>
